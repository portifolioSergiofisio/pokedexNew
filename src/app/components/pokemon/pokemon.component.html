<div (click)="abrirModal()" class="w-full cursor-pointer" *ngIf="pokemon && pokemon.pokemonData">
  <h2>#{{pokemon.pokemonData.id}}</h2>

  <img class="transition-all duration-500 ease-in-out hover:scale-110"
    [src]="pokemon.pokemonData.sprites.other.home.front_default" alt="{{pokemon.pokemonData.name}}" />

  <h2 class="w-full text-center capitalize">{{pokemon.pokemonData.name}}</h2>
</div>
